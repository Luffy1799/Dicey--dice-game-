<!DOCTYPE html>
<html>
    <head>
        <title>Dicey</title>
        <link rel="stylesheet" href="dice-game.css">
    </head>
    <body>

        <div class="card">
            <h1 class="message" id='msg'>Player 1's Turn!</h1>
            <div class="flex">
                <h2 id="p1-score">Score: --</h2>
                <h2 id="p2-score">Score: --</h2>
            </div>
            <div class="flex">
                <div class="dice" id="diceCard1"><h2 class="center" id="p1dice">-</h2></div>
                <div class="dice" id="diceCard2"><h2 class="center" id="p2dice">-</h2></div>
            </div>
            <button id="btn">Roll Dice!</button>
        </div>

        <script src="dice-game.js"></script>
    </body>
</html>
